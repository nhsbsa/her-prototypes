{% extends 'layoutasis.html' %}

{% block pageTitle %}
    Fault Operator Prototype V1
{% endblock %}



{% block content %}
<div class="nhsuk-grid-row">

  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-back-link">

      <a class="nhsuk-back-link__link" href="/helpdesk/v1/report">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          aria-hidden="true" height="24" width="24">
          <path
            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
          </path>
        </svg>
        Back to Report Summary</a>
    </div>

    <div>
      <h1 class="nhsuk-heading-xl nhsuk-u-margin-bottom-4">Update Status</h1>
    </div>

    <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
        <h3 class="nhsuk-heading-m">Leaking Pipe</h3>
        </div>
    </div>

    <div class="nhsuk-grid-row">

      <div class="nhsuk-grid-column-full">
        <form>
        <div class="nhsuk-form-group">

            <fieldset class="nhsuk-fieldset">
              
              <div class="nhsuk-radios nhsuk-radios--inline nhsuk-u-margin-bottom-3">
          
                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="example-inline-1" name="example-inline" type="radio" value="yes">
                  <label class="nhsuk-label nhsuk-radios__label" for="example-inline-1">
                    Mark as added to CAFM
                  </label>
                </div>
          
                <div class="nhsuk-radios__item">
                  <input class="nhsuk-radios__input" id="example-inline-2" name="example-inline" type="radio" value="no">
                  <label class="nhsuk-label nhsuk-radios__label" for="example-inline-2">
                    Mark as duplicate
                  </label>
                </div>
          
              </div>

              <div class="nhsuk-form-group nhsuk-u-width-one-half">
                <label class="nhsuk-label" for="example">
                  Comment
                </label>
                <textarea class="nhsuk-textarea" id="example" name="example" rows="5" aria-describedby="example-hint"></textarea>
              </div>

              <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="example">
                  CAFM Ref ID
                </label>
                <input class="nhsuk-input nhsuk-input--width-20" id="example" name="example" type="text">
              </div>

              <div class="nhsuk-form-group">
              <div class="nhsuk-checkboxes">

                <div class="nhsuk-checkboxes__item">
                  <input class="nhsuk-checkboxes__input" id="contact" name="contact" type="checkbox" value="email">
                  <label class="nhsuk-label nhsuk-checkboxes__label" for="contact">
                    Send comment and ID to reporter
                  </label>
                </div>
             </div>
            </fieldset>
          
          </div>
        </form>

      </div>
    </div>

    <a href="/helpdesk/v1/faultlist"><button class="nhsuk-button" data-module="nhsuk-button"
        type="button"> Finish
    </button>
  </a>
  </div>
</div>






{% endblock %}
